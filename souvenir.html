<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Souvenirs - 𝖈𝖍𝖎𝖈✨_𝖑𝖆𝖓𝖉 ❤️🔥</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #000428, #004e92);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3rem;
            margin-top: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Ajout d'un effet de texte */
        }
        .souvenir-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .souvenir-gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease; /* Effet lors du survol */
        }
        .souvenir-gallery img:hover {
            transform: scale(1.05); /* Zoom sur l'image au survol */
        }
        .video-section {
            margin: 30px 0;
        }
        footer {
            background-color: #111;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nos Souvenirs Précieux 📸</h1>
        <p>Découvrez tous les moments magiques de notre groupe adoré !</p>
    </header>

    <main class="container">
        <!-- Section Vidéo -->
        <section class="video-section">
            <h2>Regardez notre vidéo spéciale 🎥 😅</h2>
            <video id="souvenirVideo" controls autoplay style="max-width: 100%; max-height: 500px;">
                <source src="http://40.87.139.144/videos/2024.mp4" type="video/mp4">
                <!-- Ajout d'un message accessible -->
                <p>Votre navigateur ne supporte pas la lecture des vidéos. Vous pouvez télécharger la vidéo <a href="Bonne_année/2024.mp4">ici</a>.</p>
            </video>
        </section>
    </main>

    <footer>
        <p>&copy;Être chic, ça nous connaît.😏😉</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const video = document.getElementById('souvenirVideo');
        video.volume = 1.0; // Définit le volume au maximum
        video.addEventListener('canplay', () => {
            video.play(); // Force la lecture de la vidéo avec le son si possible
        });
    </script>
</body>
</html>
